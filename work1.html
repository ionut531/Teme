/* functia 2 O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea*/
    function compare2(a,b){
        if(a <= b){
            console.log(-1)
        }else if(a===b){

        )
    }

/*functia 6 O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0)*/
function prim(n){
    var div = 0;
    var d = 1;
    while (d <= n){
        if (n % d === 0){
            div++
        }
        d++ 
    }
    if (div === 2){
        console.log(n + "prime");
    } else {
        console.log(n + "no");
        }
}
    prim(2);
// 7 O functie care intoarce suma primelor N numere prime
function primenr(n1){
    for( i=2; i<=n1; i++){
        if(n1 % i === 0 ){
            return false;
        }
    }
            return true;
}

function sumprim(n2){
    var sum = 0;
    var count = 0;
     for (i=2; count<=n2; i++){
         if (primenr(i)){

             sum+=i;
             count+=1;
        }
     }
     return sum;
}

console.log(primenr(5));

//functia 8 O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)

function reverseString(str) {
    var theString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        theString += str[i];
    }
    return theString;
}
console.log(reverseString('HereItIs'));

function duplicatearray(arra1) {
        var object = {};
        var result = [];

        arra1.forEach(function (item) {
          if(!object[item])
              object[item] = 0;
            object[item] += 1;
        })

        for (var prop in object) {
           if(object[prop] >= 2) {
               result.push(prop);
           }
        }

        return result;

    }

    console.log(duplicatearray([1, 2, 3, 4, 5, 4, 7, 8, ]));

//functie 15

function palindrome(str) {
 var re = /[^A-Za-z0-9]/g;
 str = str.toLowerCase().replace(re, '');
 var len = str.length;
 for (var i = 0; i < len/2; i++) {
   if (str[i] !== str[len - 1 - i]) {
       return false;
   }
 }
 return true;
}
console.log(palindrome("cat, dog, mouse"));
